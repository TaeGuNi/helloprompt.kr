<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" />

  <!-- Abstract Code Blocks -->
  <rect x="50" y="50" width="300" height="20" rx="4" fill="#1e293b" opacity="0.5" />
  <rect x="50" y="80" width="200" height="20" rx="4" fill="#1e293b" opacity="0.5" />
  <rect x="50" y="110" width="250" height="20" rx="4" fill="#1e293b" opacity="0.5" />
  
  <rect x="450" y="250" width="300" height="20" rx="4" fill="#1e293b" opacity="0.5" />
  <rect x="550" y="280" width="200" height="20" rx="4" fill="#1e293b" opacity="0.5" />
  <rect x="500" y="310" width="250" height="20" rx="4" fill="#1e293b" opacity="0.5" />

  <!-- Central Agent Circle -->
  <circle cx="400" cy="200" r="80" fill="url(#grad1)" filter="url(#glow)" />
  <circle cx="400" cy="200" r="75" fill="#0f172a" />
  
  <!-- Robot/Agent Eye -->
  <circle cx="400" cy="200" r="30" fill="url(#grad1)" />
  <circle cx="410" cy="190" r="8" fill="white" opacity="0.8" />

  <!-- Orbital Rings -->
  <ellipse cx="400" cy="200" rx="120" ry="40" stroke="#3b82f6" stroke-width="2" fill="none" transform="rotate(45 400 200)" opacity="0.6" />
  <ellipse cx="400" cy="200" rx="120" ry="40" stroke="#8b5cf6" stroke-width="2" fill="none" transform="rotate(-45 400 200)" opacity="0.6" />

  <!-- Connecting Lines -->
  <line x1="320" y1="200" x2="150" y2="100" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.4" />
  <line x1="480" y1="200" x2="600" y2="300" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" opacity="0.4" />

  <!-- Text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold" letter-spacing="2">AI AGENTS 2026</text>
</svg>