name: CI (Test & Build)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint Check
        run: pnpm lint

      - name: Run Unit Tests
        run: pnpm test

      # E2E Test is heavy, but good for CI. Optional.
      # Requires installing playwright browsers.
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E Tests
        run: pnpm test:e2e

      - name: Build Project (Dry Run)
        run: pnpm run build
