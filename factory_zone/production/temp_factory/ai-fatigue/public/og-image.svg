<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <!-- 1. 배경 -->
    <rect width="1200" height="630" fill="#030303"/>
    
    <!-- 2. 그리드 패턴 -->
    <defs>
        <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a1a" stroke-width="2"/>
        </pattern>
        <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#00f3ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)" />

    <!-- 3. 메인 텍스트 (HELLO PROMPT) -->
    <text x="600" y="280" font-family="Arial, sans-serif" font-weight="900" font-size="100" text-anchor="middle" fill="url(#neon)" style="text-shadow: 0 0 30px rgba(0, 243, 255, 0.6);">
        HELLO PROMPT
    </text>

    <!-- 4. 장식 라인 -->
    <rect x="500" y="330" width="200" height="6" fill="#00f3ff" />

    <!-- 5. 서브 텍스트 -->
    <text x="600" y="400" font-family="Arial, sans-serif" font-weight="400" font-size="36" text-anchor="middle" fill="#888">
        AI가 낯선 당신을 위한 가장 친절한 가이드
    </text>
    
    <!-- 6. 하단 로고 -->
    <text x="600" y="580" font-family="monospace" font-size="20" text-anchor="middle" fill="#444">
        POWERED BY JAY &amp; ZZABBIS
    </text>
</svg>
