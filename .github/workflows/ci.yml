name: CI (Test & Build)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint Check
        run: pnpm lint

      - name: Run Unit Tests
        run: pnpm test

      - name: Build Project (Dry Run)
        run: pnpm run build
